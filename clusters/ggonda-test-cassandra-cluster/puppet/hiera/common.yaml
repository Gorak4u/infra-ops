---
# Hiera Data for ggonda-test-cassandra-cluster
cassandra::cluster_name: "ggonda-test-cassandra-cluster"
cassandra::seeds: []
cassandra::jvm_options: |
  -Xms32G
  -Xmx32G
  -XX:+UseG1GC

cassandra::heap:
  min: "32G"
  max: "32G"

backup::schedule:
  full: "0 0 * * 0"
  incremental: "0 * * * *"

monitoring::enabled: true
